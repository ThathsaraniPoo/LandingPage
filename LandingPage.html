<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Login Page </title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <form>
        <div>
            <h2>Log In to User Account</h2>
            <input class="username" type="text" name="User Name" placeholder="User name">
            <br>
            <input class="password" type="password" name="Password" placeholder="password">
            <br>
            <button id="btn"class="login">Log In</button>
            <p>Don't have an account? <a href="#">Sign up</a>
            </p>
            <p>Already have an account? <a href="#">Log in</a>
            </p>

        </div>
    </form>
    
</body>
</html>
